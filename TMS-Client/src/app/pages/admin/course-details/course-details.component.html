<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/employee-search']">Employee Details</a></li>
      <li class="breadcrumb-item active" aria-current="page">Course Details</li>
    </ol>
</nav>
<div class="card">
    <div class="card-header">
      <h4 class="card-title">Course Completion Details of Employee: 
        <span [class.text-primary]="true">{{ emp_code }}</span>
      </h4>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th class="text-primary text-center">Sr No.</th>
            <th class="text-primary text-center">Course Name</th>
            <th class="text-primary text-center">Trainer Name</th>
            <th class="text-primary text-center">Start Date</th>
            <th class="text-primary text-center">End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of completedCourses">
            <td class="text-center">{{ course.id }}</td>
            <td class="text-center">{{ course.name }}</td>
            <td class="text-center">{{ course.t_name }}</td>
            <td class="text-center">{{ course.s_date }}</td>
            <td class="text-center">{{ course.e_date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <div class="form-inline mb-3">
        <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
        <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-md">
          <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
            <a class="page-link">{{ page }}</a>
          </li>
          <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>

  </div>
