<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Training Details</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Training Details</h4>
      </div>
      <div class="card-body">
          <div class="form-group">
              <label for="search">Search:</label>
              <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
          </div>
        <div class="table-responsive table-container">
          <table class="table">
            <thead class="text-primary">
              <th class = "text-center" *ngFor="let header of tableData1.headerRow" class="text-center">{{ header }}</th>
            </thead>
            <tbody>
              <tr *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row text-center">
                  <td class = "text-center">{{ row.sr_no }}</td>
                  <td class = "text-center">{{ row.c_name }}</td>
                  <td class = "text-center">{{  extractTrainerName(row.t_name) }}</td>
                  <td class = "text-center">{{ row.s_date }}</td>
                  <td class = "text-center">{{ row.e_date }}</td>
                  <td class = "text-center">{{ row.status }}</td>
                  <!-- <td><a   [routerLink]="['/student-list1', {start_date: row.s_date, end_date: row.e_date, status: row.status}]">{{ row.v_attendees }}</a></td> -->
                  <!-- Replace 'course' with the actual property containing the course name in your data -->
                  <td>
                    <!-- <a class="btn btn-primary" [routerLink]="['/student-list1', { course: row.c_name, start_date: row.s_date, end_date: row.e_date, status: row.status }]">{{ row.v_attendees }}</a> -->
                    <a class="btn btn-primary" [routerLink]="['/student-list1', { course: row.c_name, trainerName: row.t_name, start_date: row.s_date, end_date: row.e_date, status: row.status }]">{{ row.v_attendees }}</a>
                  </td>

                </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <div class="form-inline mb-3">
            <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
            <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" id="rollingPaginator" [(ngModel)]="rollPaginator">
            <label class="form-check-label" for="rollingPaginator">Rolling Paginator</label>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-md">
              <li class="page-item" (click)="onPageChange(currentPage - 1)" [class.disabled]="currentPage === 1">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item" *ngIf="visiblePages[0] !== 1">
                <a class="page-link" (click)="onPageChange(1)">1</a>
              </li>
              <li class="page-item" *ngIf="visiblePages[0] > 2">
                <span class="page-link">...</span>
              </li>
              <li class="page-item" *ngFor="let page of visiblePages" (click)="onPageChange(page)" [class.active]="currentPage === page">
                <a class="page-link">{{ page }}</a>
              </li>
              <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] < pages.length - 1">
                <span class="page-link">...</span>
              </li>
              <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] !== pages.length">
                <a class="page-link" (click)="onPageChange(pages.length)">{{ pages.length }}</a>
              </li>
              <li class="page-item" (click)="onPageChange(currentPage + 1)" [class.disabled]="currentPage === pages.length">
                <a class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
