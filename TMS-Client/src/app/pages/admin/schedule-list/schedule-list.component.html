<!-- schedule-list.component.html -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Schedule Details</li>
  </ol>
</nav>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Schedule Details</h4>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class="form-group">
            <label for="search">Search:</label>
            <input class="col-md-12 form-control" type="text" id="search" [(ngModel)]="searchValue" (ngModelChange)="applyFilter()">
          </div>
        </div>
        <div class="table-responsive text-nowrap table-container">
          <table class="table">
            <thead class="text-primary">
              <th *ngFor="let header of tableData1.headerRow">{{ header }}</th>
            </thead>
            <tbody>
              <ng-container *ngFor="let row of filteredData; let i = index">
                <tr class="expandable-row">
                  <td>{{ row.number }}</td>
                  <td>{{ row.course }}</td>
                  <td>{{ extractTrainerName(row.trainer_name) }}</td>
                  <td>{{ row.planned_start_date }}</td>
                  <td>{{ row.planned_end_date }}</td>
                  <td>{{ row.from_time }}</td>
                  <td>{{ row.to_time }}</td>
                  <td>{{ row.status }}</td>
                  <td>
                    <button class="btn btn-info" (click)="addParticipants(i)"
                            [routerLink]="['/add-participants', { course: row.course, trainer: row.trainer_name, s_date: row.planned_start_date, e_date: row.planned_end_date }]"
                            [disabled]="row.status !== 'Upcoming'">
                      Add
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary" (click)="toggleEditMode(i)">Edit{{ row.action }}</button>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-primary" (click)="viewAttendees(row.course, row.status)" [disabled]="row.status !== 'On-Going'">
                      {{ row.view }}
                    </button>
                  </td>
                </tr>
                <tr *ngIf="isEditMode && i === rowIndexBeingEdited">
                  <td class="text-center">
                    <input [(ngModel)]="filteredData[i].number" [disabled]="true" class="text-center">
                  </td>
                  <td class="text-center">
                    <input [(ngModel)]="filteredData[i].course" [disabled]="true" class="text-center">
                  </td>
                  <td class="text-center">
                    <input [(ngModel)]="filteredData[i].trainer_name" [disabled]="true" class="text-center">
                  </td>
                  <td class="text-center">
                    <input type="date" [(ngModel)]="filteredData[i].planned_start_date" [disabled]="!isEditMode || i !== rowIndexBeingEdited" class="text-center">
                  </td>
                  <td class="text-center">
                    <input type="date" [(ngModel)]="filteredData[i].planned_end_date" [disabled]="!isEditMode || i !== rowIndexBeingEdited" class="text-center">
                  </td>
                  <td class="text-center">
                    <input type="time" [(ngModel)]="filteredData[i].from_time" [disabled]="!isEditMode || i !== rowIndexBeingEdited" class="text-center">
                  </td>
                  <td class="text-center">
                    <input type="time" [(ngModel)]="filteredData[i].to_time" [disabled]="!isEditMode || i !== rowIndexBeingEdited" class="text-center">
                  </td>
                  <td class="text-center">
                    <select [(ngModel)]="filteredData[i].status" [disabled]="false" class="text-center">
                      <option value="On-Going">On-Going</option>
                      <option value="Completed">Completed</option>
                    </select>
                  </td>
                  <td></td>
                  <td class="text-center text-nowrap">
                    <button class="btn btn-success" (click)="saveChanges(i)">Save</button>&nbsp;
                    <button class="btn btn-success" (click)="cancelEdit()">Cancel</button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end">
          <div class="form-inline mb-3">
            <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
            <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-md">
              <li class="page-item" (click)="onPageChange(currentPage - 1)" [class.disabled]="currentPage === 1">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pages" (click)="onPageChange(page)" [class.active]="currentPage === page">
                <a class="page-link">{{ page }}</a>
              </li>
              <li class="page-item" (click)="onPageChange(currentPage + 1)" [class.disabled]="currentPage === pages.length">
                <a class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
