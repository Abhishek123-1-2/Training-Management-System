<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Employee Details</li>
    </ol>
  </nav>
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Employee Details</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="search">Search:</label>
                <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
            </div>
          <div class="table-responsive text-nowrap table-container">
            <table class="table">
              <thead class="text-primary">
                <th *ngFor="let header of tableData1.headerRow" class="text-center">{{ header }}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredData" class="expandable-row">
                    <td class="text-center">{{ row.sr_no }}</td>
                    <td class="text-center">{{ row.emp_code }}</td>
                    <td class="text-center">{{ row.emp_name }}</td>
                    <td class="text-center">{{ row.designation }}</td>
                    <td class="text-center">{{ row.department}}</td>
                    <td class="text-center">{{ row.email_id }}</td>
                    <td class="text-center"><a [routerLink]="['/course-details', row.emp_code]">{{ row.view }}</a></td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
