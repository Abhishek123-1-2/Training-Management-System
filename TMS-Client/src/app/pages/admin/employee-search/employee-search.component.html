<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Employee Details</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="search">Search:</label>
          <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
        </div>
        <div class="table-responsive text-nowrap table-container">
          <table class="table">
            <thead class="text-primary">
              <th class="text-center" *ngFor="let header of tableData1.headerRow">{{ header }}</th>
            </thead>
            <tbody>
              <tr *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row text-center">
                <td>{{ row.sr_no }}</td>
                <td>{{ row.emp_code }}</td>
                <td>{{ row.emp_name }}</td>
                <td>{{ row.designation }}</td>
                <td>{{ row.department }}</td>
                <td>{{ row.email_id }}</td>
                <td>
                  <a class="btn btn-primary" [routerLink]="['/course-details', row.emp_code, row.emp_name]">{{ row.view }}</a>
                </td>
                <td>
                  <!-- <button class="btn btn-success" (click)="sendEmail(row.emp_code, row.email_id)">
                    <i class="fa fa-envelope"></i> {{ row.send_email }}
                  </button> -->
                  <button class="btn btn-success" (click)="sendEmail(row.emp_code, row.email_id, row.emp_name)">
                    <i class="fa fa-envelope"></i> {{ row.send_email }}
                  </button>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <div class="form-inline mb-3">
            <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
            <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" id="rollingPaginator" [(ngModel)]="rollPaginator">
            <label class="form-check-label" for="rollingPaginator">Rolling Paginator</label>
          </div>
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-md">
              <li class="page-item" (click)="onPageChange(currentPage - 1)" [class.disabled]="currentPage === 1">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item" *ngIf="visiblePages[0] !== 1">
                <a class="page-link" (click)="onPageChange(1)">1</a>
              </li>
              <li class="page-item" *ngIf="visiblePages[0] > 2">
                <span class="page-link">...</span>
              </li>
              <li class="page-item" *ngFor="let page of visiblePages" (click)="onPageChange(page)" [class.active]="currentPage === page">
                <a class="page-link">{{ page }}</a>
              </li>
              <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] < pages.length - 1">
                <span class="page-link">...</span>
              </li>
              <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] !== pages.length">
                <a class="page-link" (click)="onPageChange(pages.length)">{{ pages.length }}</a>
              </li>
              <li class="page-item" (click)="onPageChange(currentPage + 1)" [class.disabled]="currentPage === pages.length">
                <a class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
