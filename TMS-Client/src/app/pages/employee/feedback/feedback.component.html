<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Employee Feedback Table</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive text-nowrap table-container">
                    <table class="table">
                        <thead class="text-primary">
                            <th class="text-center">Training ID</th>
                            <th class="text-center">Course Name</th>
                            <th class="text-center">Trainer Name</th>
                            <th class="text-center">Start Date</th>
                            <th class="text-center">End Date</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Give Feedback</th>
                        </thead>
                        <tbody>
                            <!-- Dummy data for one row -->
                            <tr class="expandable-row">
                                <td class="text-center">1</td>
                                <td class="text-center">Java Programming</td>
                                <td class="text-center">John Doe</td>
                                <td class="text-center">2023-01-01</td>
                                <td class="text-center">2023-01-10</td>
                                <td class="text-center">COMPLETED</td>
                                <td class="text-center"><a [routerLink]="['/student-list', 1]">Give Feedback</a></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
