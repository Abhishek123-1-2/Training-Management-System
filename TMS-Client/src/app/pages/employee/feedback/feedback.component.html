<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Employee Feedback Table</h4>
        </div>
        <div class="card-body">
          <div class="form-inline mb-3">
            <label for="searchTerm" class="mr-1">Search:</label>
            <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchTerm" (input)="performSearch()">
          </div>
          <div class="table-responsive text-nowrap table-container">
            <table class="table">
              <thead class="text-primary">
                <th class="text-center">SR. NO</th>
                <th class="text-center">Course Name</th>
                <th class="text-center">Trainer Name</th>
                <th class="text-center">Start Date</th>
                <th class="text-center">End Date</th>
                <th class="text-center">Status</th>
                <th class="text-center">Give Feedback</th>
              </thead>

              <tbody>
                <tr *ngFor="let training of trainings.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row">
                  <td class="text-center">{{ training.id }}</td>
                  <td class="text-center">{{ training.courseName }}</td>
                  <td class="text-center">{{ training.trainerName }}</td>
                  <td class="text-center">{{ training.startDate }}</td>
                  <td class="text-center">{{ training.endDate }}</td>
                  <td class="text-center">{{ training.status }}</td>
                  <td class="text-center"><a *ngIf="training.status === 'COMPLETED'" [routerLink]="['/feedback-form', training.id]">Give Feedback</a></td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div class="d-flex justify-content-end">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
          
          
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md">
                <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
        </div>
        </div>
      </div>
    </div>
  </div>
