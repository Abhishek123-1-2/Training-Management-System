<!-- on-request.component.html -->  
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">On-Request Deatils</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="form-group">
              <label for="search">Search:</label>
              <input class="col-md-12 form-control" type="text" id="search" [(ngModel)]="searchValue" 
              (input)="applyFilter()">
            </div>
         </div>
          <div class="table-responsive table-container">
            <table class="table">
              <thead class="text-primary">
                <th *ngFor="let header of tableData1.headerRow" class="text-center">{{ header }}</th>
              </thead>

              <tbody>
                <ng-container *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage) ; let i = index">
                  
                  <tr class="expandable-row text-center">
                        <td>{{ row.number }}</td>
                        <td>{{ row.course }}</td> 
                        <td>{{ row.trainer_name }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="showNotification('top','center')" >Request{{ row.action }}</button> <!-- (click)="toggleEditMode(i)" -->
<!--                       <button class="btn btn-primary" (click)="sendRequest()">Request{{ row.action }}</button> 
 -->                      <!-- (click)="toggleEditMode(i)" -->
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
          
          
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md">
                <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
        </div>
        </div>
      </div>
    </div>
  </div>
