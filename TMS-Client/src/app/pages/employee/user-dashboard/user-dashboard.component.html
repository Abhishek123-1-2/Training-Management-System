<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header">
                <h4 class="card-title">Enrollment Status</h4>
            </div>
            <div class="card-body">
                <table class="table table-sm table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="text-primary text-center">Training ID</th>
                            <th class="text-primary text-center">Course Name</th>
                            <th class="text-primary text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of enrollmentStatusData">
                            <td class="text-center">{{ row.trainingId }}</td>
                            <td class="text-center">{{ row.courseName }}</td>
                            <td class="text-center">{{ row.status }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Registration Details</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="search">Search:</label>
                <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
            </div>
          <div class="table-responsive text-nowrap table-container">
            <table class="table">
              <thead class="text-primary">
                <th *ngFor="let header of tableData1.headerRow" class="text-center">{{ header }}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredData" class="expandable-row">
                    <td class="text-center">{{ row.t_id }}</td>
                    <td class="text-center">{{ row.c_name }}</td>
                    <td class="text-center">{{ row.t_name }}</td>
                    <td class="text-center">{{ row.s_date }}</td>
                    <td class="text-center">{{ row.e_date }}</td>
                    <td class="text-center">{{ row.status }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary" (click)="enrollButtonClicked(row)">Enroll</button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
