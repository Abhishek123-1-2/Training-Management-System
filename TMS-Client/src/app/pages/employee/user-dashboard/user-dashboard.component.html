<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header">
                <h4 class="card-title">Enrollment Status</h4>
            </div>
            <div class="card-body">
                <table class="table table-sm table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="text-primary text-center">Sr No.</th>
                            <th class="text-primary text-center">Course Name</th>
                            <th class="text-primary text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of enrollmentStatusData">
                            <td class="text-center">{{ row.trainingId }}</td>
                            <td class="text-center">{{ row.courseName }}</td>
                            <td class="text-center">{{ row.status }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Registration Details</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="search">Search:</label>
                <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
            </div>
          <div class="table-responsive text-nowrap table-container">
            <table class="table">
              <thead class="text-primary">
                <th *ngFor="let header of tableData1.headerRow" class="text-center">{{ header }}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row">
                    <td class="text-center">{{ row.t_id }}</td>
                    <td class="text-center">{{ row.c_name }}</td>
                    <td class="text-center">{{ row.t_name }}</td>
                    <td class="text-center">{{ row.s_date }}</td>
                    <td class="text-center">{{ row.e_date }}</td>
                    <td class="text-center">{{ row.status }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary" (click)="enrollButtonClicked(row)">Enroll</button>
                        
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md">
                <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page" [class.active]="currentPage === page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage" [class.disabled]="currentPage === pages.length">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
        </div>
      </div>
    </div>
</div>
