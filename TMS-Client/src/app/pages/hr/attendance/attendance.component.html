<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Attendance Table</li>
  </ol>''
</nav>


<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Attendance Table</h4>
      </div>
      <div class="card-body">
        <div class="form-inline mb-3">
       <label for="searchTerm" class="mr-1">Search:</label>
       <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchTerm" (input)="performSearch()">
     </div>
      <div class="card-body">
        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead class="text-primary">
              <th *ngFor="let header of tableData1.headerRow" class="text-center">{{ header }}</th>
            </thead>
            <tbody>
              <tr *ngFor="let row of tableData1.dataRows.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row">
                <td class="text-center">{{ row.sr_no }}</td>
                  <td class="text-center">{{ row.c_name }}</td>
                  <td class="text-center">{{ row.t_name }}</td>
                  <td class="text-center">{{ row.s_date }}</td>
                  <td class="text-center">{{ row.e_date }}</td>
                  <td class="text-center">{{ row.status }}</td>
                  <td class="text-center">
                    <a [routerLink]="['/attendance2', { start_date: row.s_date, end_date: row.e_date, course_name: row.c_name, trainer_name:row.t_name }]">
                      {{ row.v_attendees }}
                    </a>
                  </td>                
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end">
          <div class="form-inline mb-3">
            <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
            <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-md">
              <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
                <a class="page-link">{{ page }}</a>
              </li>
              <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
                <a class="page-link">Next</a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
  </div>
</div>
