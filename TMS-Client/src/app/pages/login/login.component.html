<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>

  <!-- Styles -->
  <style>
    body {
      background-image: url('../../../assets/img/5172658.jpg');
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      background-size: cover;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }

    .card-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .card-title {
      margin: 0;
      color: #333;
      font-weight: 700;
      font-size: 1.8em;
    }

    .card-content {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-control {
      width: calc(100% - 20px);
      height: 40px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #3498db; /* Set default border color to blue */
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-control:focus {
      border-color: #3498db; /* Set border color to blue when focused */
    }

    .input-no-border {
      border: none;
      border-bottom: 1px solid #ddd;
      border-radius: 0;
    }

    .card-footer {
      padding: 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .btn {
      display: inline-block;
      font-weight: 600;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
      background-color: #3498db;
      color: #fff;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .forgot {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card" data-background="color" data-color="blue">
    <div class="card-header">
      <h3 class="card-title">Login</h3>
    </div>
    <div class="card-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Enter username" class="form-control input-no-border" formControlName="username">
          <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="text-danger">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Password" class="form-control input-no-border" formControlName="password">
          <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="text-danger">
            Password is required
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <!-- Disable the button if the form is invalid -->
      <button type="button" class="btn" (click)="onSubmit()" [disabled]="!loginForm.valid">Submit</button>
    </div>
  </div>

</body>

</html>
