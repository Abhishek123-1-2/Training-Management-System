<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Scheduled Course Request's</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="search">Search:</label>
                <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
            </div>
          <div class="table-responsive table-container">
            <table class="table">
              <thead class="text-primary">
                <th *ngFor="let header of tableData1.headerRow">{{ header }}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredData" class="expandable-row">
                    <td>{{ row.sr_no }}</td>
                    <td>{{ row.emp_code }}</td>
                    <td>{{ row.emp_name }}</td>
                    <td>{{ row.c_name }}</td>
                    <td>{{ row.start_date }}</td>
                    <td>{{ row.end_date }}</td>
                    <td>
                        <span><button class="btn btn-success" (click)="approveRequest(row)" [disabled]="row.isApproved">Approve</button></span>
                        &nbsp;
                        <span><button class="btn btn-danger" (click)="rejectRequest(row)" [disabled]="row.isRejected">Reject</button></span>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md">
                <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
        </div>
      </div>
    </div>
</div>
