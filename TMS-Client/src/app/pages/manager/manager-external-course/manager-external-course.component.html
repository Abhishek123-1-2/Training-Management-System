<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="card-title">External Course Requests</h4>
          <div class="form-group mb-0">
            <label for="search" class="mr-2">Search:</label>
            <div class="input-group">
              <input class="form-control" type="text" id="search" [(ngModel)]="searchValue" (ngModelChange)="applyFilter()">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive text-nowrap table-container">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <th scope="col">#</th>
              <th scope="col" style="min-width: 120px;">Employee Code</th>
              <th scope="col" style="min-width: 200px;">Employee Name</th>
              <th scope="col" style="min-width: 200px;">Course Name</th>
              <th scope="col" style="min-width: 120px;">Status</th>
              <th scope="col" style="min-width: 160px;">Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)"
                   (click)="selectRow(row)">
                <td>{{ row.number }}</td>
                <td>{{ row.emp_code }}</td>
                <td>{{ row.emp_name }}</td>
                <td>{{ row.c_name }}</td>
                <td>{{ row.status }}</td>
                <td>
                  <span><button class="btn btn-success" (click)="approveRequest(row)" [disabled]="row.isApproved">Approve</button></span>
                  &nbsp;
                  <span><button class="btn btn-danger" (click)="rejectRequest(row)" [disabled]="row.isRejected">Reject</button></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Pagination Section -->
        <div class="row justify-content-end mt-3">
          <div class="col-md-6">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md justify-content-end">
                <li class="page-item" (click)="onPageChange(currentPage - 1)" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of visiblePages" (click)="onPageChange(page)" [class.active]="currentPage === page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="onPageChange(currentPage + 1)" [class.disabled]="currentPage === pages.length">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
          </div>
      </div>
    </div>
  </div>
</div>

<style>
  .table tbody tr:hover {
    background-color: #e9ecef !important;
  }
</style>
