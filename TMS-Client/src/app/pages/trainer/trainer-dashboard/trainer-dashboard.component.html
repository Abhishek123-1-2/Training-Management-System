<div class="row">
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <!-- <canvas id="chartHistogram" width="400" height="300" class="chart-canvas"></canvas> -->
            <canvas id="chartHistogram" width="400" height="300" class="chart-canvas" (click)="handleChartClick($event, 'bar')"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <!-- <canvas id="chartPie" width="400" height="300" class="chart-canvas"></canvas> -->
            <canvas id="chartPie" width="400" height="300" class="chart-canvas" (click)="handleChartClick($event, 'pie')"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="card mt-3">
      <div class="card-body">
        <label class="mb-2">Month:</label>
        <select [(ngModel)]="selectedMonth" (change)="onMonthChange()" class="form-control custom-select mb-3">
          <option *ngFor="let month of monthOptions" [value]="month">{{ month }}</option>
        </select>
        <!-- <label class="mb-2">Filter by Month:</label>
        <select [(ngModel)]="selectedFilterMonth" (change)="onFilterMonthChange()" class="form-control custom-select mb-3">
          <option *ngFor="let month of monthOptions" [value]="month">{{ month }}</option>
        </select> -->
        <label class="mb-2">Year:</label>
        <select [(ngModel)]="selectedYear" (change)="onYearChange()" class="form-control custom-select mb-3">
          <option *ngFor="let year of yearOptions" [value]="year" [selected]="selectedYear === year">{{ year }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="card-title">Training Details</h4>
          <div class="form-group">
            <label for="search" class="mr-2">Search:</label>
            <div class="input-group">
              <input class="form-control" type="text" id="search" [(ngModel)]="searchValue" (ngModelChange)="applyFilter()">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive text-nowrap table-container">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col" >#</th>
                <th scope="col" >Course</th>
                <th scope="col" >Start Date</th>
                <th scope="col" >End Date</th>
                <th scope="col" >Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row">
                <td>{{ row.number }}</td>
                <td>{{ row.course }}</td>
                <td>{{ row.plannedStartDate }}</td>
                <td>{{ row.plannedEndDate }}</td>
                <td>{{ row.training_status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row justify-content-end mt-3">
          <div class="col-md-6">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md justify-content-end">
                <li class="page-item" (click)="onPageChange(currentPage - 1)" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngIf="visiblePages[0] !== 1">
                  <a class="page-link" (click)="onPageChange(1)">1</a>
                </li>
                <li class="page-item" *ngIf="visiblePages[0] > 2">
                  <span class="page-link">...</span>
                </li>
                <li class="page-item" *ngFor="let page of visiblePages" (click)="onPageChange(page)" [class.active]="currentPage === page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] < pages.length - 1">
                  <span class="page-link">...</span>
                </li>
                <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] !== pages.length">
                  <a class="page-link" (click)="onPageChange(pages.length)">{{ pages.length }}</a>
                </li>
                <li class="page-item" (click)="onPageChange(currentPage + 1)" [class.disabled]="currentPage === pages.length">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .table tbody tr:hover {
    background-color: #e9ecef !important;
  }
</style>
