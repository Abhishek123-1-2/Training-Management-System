<!-- student-list3.component.html -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/trainer-dashboard']">Dashboard</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/give-feedback']">Training Details</a></li>
    <li class="breadcrumb-item active" aria-current="page">Attendees Details</li>
  </ol>
</nav>
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <!-- <div class="card-header">
          <h4 class="card-title">Attendees Details</h4>
        </div> -->
        <div class="card-body">
            <!-- <div class="form-group">
                <label for="search">Search:</label>
                <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
            </div> -->
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title">Attendees Details 
                <!-- <span [class.text-primary]="true">{{ course }}</span> -->
              </h4>
              <div class="form-group mb-0">
                <label for="search" class="mr-2">Search:</label>
                <div class="input-group">
                  <input class="form-control" type="text" id="search" [(ngModel)]="searchValue" (ngModelChange)="applyFilter()">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                  </div>
                </div>
              </div>
             
            </div>
          <div class="table-responsive table-container">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <th class="text-center" *ngFor="let header of tableData1.headerRow">{{ header }}</th>
              </thead>
              <tbody>
                <!-- filteredData changed to tableData1.dataRows -->
                <tr *ngFor="let row of filteredData " class="expandable-row text-center">
                    <td>{{ row.s_no }}</td>
                    <td>{{ row.emp_code }}</td>
                    <td>{{ row.emp_name }}</td>
                    <td>{{ row.startDate }}</td>
                    <td>{{ row.endDate }}</td>
                    <td>{{ row.tstatus }}</td>
                    <td>
                      <button (click)="navigateToFeedback(row.emp_code, row.startDate, row.endDate, row.tstatus)" class="btn btn-primary">Give</button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
	          <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md">
                <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .table tbody tr:hover {
    background-color: #e9ecef !important;
  }
</style>
