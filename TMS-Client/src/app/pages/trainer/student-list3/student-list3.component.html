<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/trainer-dashboard']">Dashboard</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/give-feedback']">Training Details</a></li>
    <li class="breadcrumb-item active" aria-current="page">Attendees Details</li>
  </ol>
</nav>
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Attendees Details</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="search">Search:</label>
                <input class="col-md-3 form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
            </div>
          <div class="table-responsive table-container">
            <table class="table">
              <thead class="text-primary">
                <th *ngFor="let header of tableData1.headerRow">{{ header }}</th>
              </thead>
              <tbody>
                <tr *ngFor="let row of filteredData" class="expandable-row">
                    <td>{{ row.sr_no }}</td>
                    <td>{{ row.emp_code }}</td>
                    <td>{{ row.emp_name }}</td>
                    <td>{{ start_date }}</td>
                    <td>{{ end_date }}</td>
                    <td>{{ status }}</td>
                    <td><a [routerLink]="['/feedback-to-employee', {start_date: start_date, end_date: end_date, status: status}]">{{ row.feedback }}</a></td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
