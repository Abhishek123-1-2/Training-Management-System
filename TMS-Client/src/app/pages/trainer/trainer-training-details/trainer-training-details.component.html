<!-- trainer-training-details.component.html -->
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Training Details</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group ml-3">
                    <label for="search">Search:</label>
                    <input class="form-control" type="text" id="search" [(ngModel)]="searchValue" (input)="applyFilter()">
                </div>
                <div class="form-group ml-5">
                    <label for="statusFilter">Status Filter:</label>
                    <select class="form-control" id="statusFilter" [(ngModel)]="selectedStatus" (change)="applyFilter()">
                        <option value="">All</option>
                        <option value="Completed">Completed</option>
                        <option value="On-going">On-going</option>
                        <option value="Upcoming">Upcoming</option>
                    </select>
                </div>


            </div>

          <div class="table-responsive table-container">
            <table class="table">

             
              <thead class="text-primary">
                <th class="text-center">Sr No.</th>
                <th class="text-center" >Course Name</th>
                <th class="text-center">Start Date</th>
                <th class="text-center">End Date</th>
                <th class="text-center">Status</th>
              </thead>

              <tbody>
                <tr *ngFor="let row of filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)" class="expandable-row text-center">
                    <td>{{ row.number }}</td>
                    <td>{{ row.course }}</td>
                    <td>{{ row.plannedStartDate }}</td>
                    <td>{{ row.plannedEndDate }}</td>
                    <td>{{ row.training_status }}</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-inline mb-3">
              <label for="rowsPerPage" class="mr-1">Rows per Page:</label>
              <select class="form-control" id="rowsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage($event)">
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
	          <nav aria-label="Page navigation example">
              <ul class="pagination pagination-md">
                <li class="page-item" (click)="currentPage = (currentPage > 1) ? currentPage - 1 : 1" [class.disabled]="currentPage === 1">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" (click)="currentPage = page">
                  <a class="page-link">{{ page }}</a>
                </li>
                <li class="page-item" (click)="currentPage = (currentPage < pages.length) ? currentPage + 1 : currentPage">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
        </div>
      </div>
    </div>
  </div>
